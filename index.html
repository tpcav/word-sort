<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="center">
            <h1>Word Sort</h1>
            <hr>
            <p id="wordList"></p>
            <p id="question"></p>
            
            <p id="firstWord">
                <hr class="wordUnderline">
            </p>
            <div class="buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
            
            <center>
                <div class='scoreContainer'>
                    <div id="score-text">Count</div>
                    <div id="wordCount"></div>
                </div>
            </center>
            <hr class="wordUnderline">
            <p id="yesList">Known</p>
            <p id="noList">Unknown</p>
            <p id="emptyList"></p>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
